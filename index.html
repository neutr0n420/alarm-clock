<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <title>Alarm Clock</title>
</head>
<body>
    <div id="flex-container">
        <h1 class="heading-text" >Alarm Clock</h1>
        <p id="current-time" class="display-time" >--:--:--</p>
        <p id="alarm-time" class="display-time" >--:--:--</p>
        <form class="alarm-inputs">
            <label for="hours-input" class="time-display">Hours</label>
            <input 
            id="hour-input"
            class="inputs"
            type="number"
            min="1"
            max="23 "
            value="1"
            required> 
            <label for="minute-input">Minute</label>
            <input
            id="minute-input"
            class="inputs"
            type="number"
            min="00"
            max="59"
            value="00"
            required>
            
        </form>
        <p id="pop-up-msg"></p>
        <div class="">
            <button class="btn-property" id="set-alarm" >SET ALARM</button>
            <button class="btn-property" id="dismiss-alarm">I am getting up</button>
        </div>
       </div>
       <p class="about">Made By Aryan</p>
    <script src="index.js"></script>
</body>
</html>
